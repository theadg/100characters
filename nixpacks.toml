[phases.setup]
  aptPkgs = [
    'fonts-liberation',
    'libappindicator3-1',
    'libasound2',
    'libatk-bridge2.0-0',
    'libatk1.0-0',
    'libgbm1',
    'libgtk-3-0',
    'libnspr4',
    'libnss3',
    'libx11-xcb1',
    'libxcomposite1',
    'libxcursor1',
    'libxdamage1',
    'libxfixes3',
    'libxi6',
    'libxrandr2',
    'libxss1',
    'libxtst6',
    'xdg-utils',
    'imagemagick',
    'imagemagick-doc',
    'php-imagick',
]
[phases.build]
    cmds = ["echo building!","sudo phpenmod imagick", "php -m | grep imagick", "sudo systemctl reload nginx"]
[start]
    cmd = "sudo phpenmod imagick && node /assets/scripts/prestart.mjs /assets/nginx.template.conf/nginx.conf && (php-fpm -y /assets/php-fpm.conf & nginx -c /nginx.conf)"
